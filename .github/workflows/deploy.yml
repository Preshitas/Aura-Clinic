name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        # This tells GitHub to go into the 'Aura-Clinic' folder first
        working-directory: ./Aura-Clinic

      - name: Build the project
        run: npm run build
        # This tells GitHub to go into the 'Aura-Clinic' folder first
        working-directory: ./Aura-Clinic

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The build folder is now inside the Aura-Clinic folder
          folder: Aura-Clinic/build 
          branch: gh-pages
